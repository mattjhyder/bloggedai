<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Your Blog Posts â€” BloggedAI</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/portal/css/portal.css">
</head>
<body>
    <nav class="portal-nav">
        <div class="portal-nav-inner">
            <a href="/" class="portal-logo">Blogged<span>AI</span></a>
            <div class="portal-nav-right">
                <span class="portal-client-name" id="clientName"></span>
                <button class="btn-logout" onclick="logout()">Log out</button>
            </div>
        </div>
    </nav>

    <div class="portal-container">
        <div class="posts-header">
            <div>
                <h1 id="headerTitle">Your Blog Posts</h1>
                <p class="subtitle" id="postCount"></p>
            </div>
            <a class="btn-download-all" href="/portal/api/posts/download-all" download>
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Download All (ZIP)
            </a>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your blog posts...</p>
        </div>

        <div id="postsGrid" class="posts-grid"></div>
    </div>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Preview</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="previewFrame" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <script src="/portal/js/auth.js"></script>
    <script src="/portal/js/portal.js"></script>
</body>
</html>
